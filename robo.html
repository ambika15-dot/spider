<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I'm Not a Robot - Totally Legit Verification</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 650px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1, h2 {
  color: #333;
  margin-top: 0;
}
.instructions {
  color: #555;
  font-size: 15px;
  margin-bottom: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}
.grid img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
  border: 3px solid transparent;
  cursor: pointer;
  transition: border 0.2s;
}
.grid img.selected {
  border-color: #4CAF50;
}
button {
  padding: 10px 16px;
  background: #4CAF50;
  color: white;
  border: none;
  font-size: 15px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
}
button:hover {
  background: #45a049;
}
.hidden {
  display: none;
}
.center {
  text-align: center;
}
</style>
</head>
<body>
<div class="container">

  <!-- Page 1 -->
  <section id="page1">
    <h2>Human Verification Step 1</h2>
    <p class="instructions">Select all images with pizza</p>
    <div class="grid">
      <img src="https://images.unsplash.com/photo-1594007654729-407eedc4be65?w=400" alt="Pizza">
      <img src="https://images.unsplash.com/photo-1601924582971-c9d6d62f6d02?w=400" alt="Pizza">
      <img src="https://images.unsplash.com/photo-1585238342028-966d538d81b4?w=400" alt="Pizza">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=400" alt="Burger">
      <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400" alt="Salad">
      <img src="https://images.unsplash.com/photo-1613145993655-3432e2abdc2b?w=400" alt="Cat">
    </div>
    <button onclick="goToPage(2)">Next</button>
  </section>

  <!-- Page 2 -->
  <section id="page2" class="hidden">
    <h2>Human Verification Step 2</h2>
    <p class="instructions">Select all penguins</p>
    <div class="grid">
      <img src="https://images.unsplash.com/photo-1608652953482-c57e041dbc99?w=400" alt="Penguin">
      <img src="https://images.unsplash.com/photo-1510081887155-cb03732f5ddf?w=400" alt="Penguin">
      <img src="https://images.unsplash.com/photo-1604467794566-04f4f8c8e06e?w=400" alt="Penguin">
      <img src="https://images.unsplash.com/photo-1582407947304-fd86f028f716?w=400" alt="Not Penguin">
      <img src="https://images.unsplash.com/photo-1581090700227-1e8f44a08af6?w=400" alt="Not Penguin">
      <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?w=400" alt="Not Penguin">
    </div>
    <button onclick="goToPage(3)">Next</button>
  </section>

  <!-- Page 3 -->
  <section id="page3" class="hidden center">
    <h1>ðŸ¤” Processing...</h1>
    <p>Scanning your human vibes through the screen...</p>
    <script>
      setTimeout(()=>goToPage(4), 2500);
    </script>
  </section>

  <!-- Page 4 -->
  <section id="page4" class="hidden center">
    <h1>âœ… Verification Complete</h1>
    <p>You are <strong>97% Human</strong>.<br>The other 3% is pure internet addict.</p>
    <button onclick="goToPage(1)">Try Again</button>
  </section>

</div>

<script>
document.querySelectorAll('.grid img').forEach(img=>{
  img.addEventListener('click', ()=>{
    img.classList.toggle('selected');
  });
});
function goToPage(n){
  document.querySelectorAll('section').forEach(sec=>sec.classList.add('hidden'));
  document.getElementById('page'+n).classList.remove('hidden');
}
</script>
</body>
</html>
